<html class='v2' dir='ltr' lang='vi'>
<head>
    <meta charset="UTF-8" />
    <title>PhamHungVN - About</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link href='https://github.com/PhamHung1278/PhamHung1278.github.io/blob/main/FB_IMG_1704091453760.jpg' rel='shortcut icon' type='image/x-icon' />
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: 'Jost', sans-serif;
            background-image: url('https://i.imgur.com/eLOvXNM.jpeg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #2b2c48;
            padding: 20px;
        }

        .card {
            max-width: 340px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            position: relative;
            background: url('https://i.imgur.com/OhqFAtR.jpeg') no-repeat center center/cover;
            height: 200px;
        }

        .card-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card-fullname {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 60px;
        }

        .card-jobtitle {
            font-size: 14px;
            text-align: center;
            color: #555;
        }

        .card-main {
            padding: 20px;
        }

        .card-section {
            display: none;
        }

        .card-section.is-active {
            display: block;
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .card-buttons button {
            flex: 1;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card-buttons button:hover {
            background: #0056b3;
        }

        .card-social {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .card-social a {
            margin: 0 10px;
            color: #007bff;
            transition: color 0.3s;
        }

        .card-social a:hover {
            color: #0056b3;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            background: #35424a;
            color: white;
            width: 100%;
        }

        .flower {
            position: absolute;
            background-image: url('https://example.com/path-to-your-flower-image.png'); /* Thay đổi URL hình ảnh hoa */
            background-size: cover;
            width: 20px; /* Kích thước hoa */
            height: 20px; /* Kích thước hoa */
            opacity: 0.8; /* Độ mờ của hoa */
            pointer-events: none; /* Không cho phép tương tác với hoa */
        }
    </style>
</head>
